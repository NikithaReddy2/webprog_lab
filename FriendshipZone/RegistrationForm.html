<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Friendship Zone</title>
    <style>
      .one{
        border: 3px solid red;
        width:15%;
        padding:2px;
        border-radius:8px;
      }
    </style>
  </head>
  <body>
    <img src="friends.jpg" alt="Image Unavailable">
    <h1 align="center">Friendship Zone</h1>
    <h2>Add your details to register</h2>
    <form  method="post">
      <label for="Name"><b>Name:</b></label>
      <input type="text" name="Name" value="Enter Your Name">
      <br><br>
      <label for="Email"><b>Email:</b></label>
      <input type="email" name="Email" value="">
      <br><br>
      <label for="Age"><b>Age:</b></label>
      <input type="number" name="Age" value="">
      <br><br>
      <label for="Birth Day"><b>Birth Day:</b></label>
      <input type="date" name="Birth Day" value="dd/mm/yyyy">
      <br><br>
      <label for="Gender"><b>Gender:</b></label>
      <input type="radio" name="Gender">Male
      <input type="radio" name="Gender">Female
      <br><br>
      <label for="About"><b>About:</b></label>
      <textarea name="About" rows="5" cols="20"></textarea>
      <br><br>
      <label for="Phone"><b>Phone number:</b></label>
      <input type="number" name="phone" value="">
      <br><br>
      <label for="Intrested In"><b>Intrested In:</b></label>
      <input type="radio" name="Intrested In">Friendship
      <input type="radio" name="Intrested In">Dating
      <br><br>
      <b>Attachment:</b><input type="file">
      <br><br>
      <div class="one">
        <a href="RegistrationConfirmation.html"><button type="button" name="button">Register</button></a>
        <a href="RegistrationConfirmationForAdmin.html"><button type="button" name="button">Register as Admin</button></a>
      </div>


    </form>
  </body>
</html>
