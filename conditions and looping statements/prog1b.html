<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1=parseInt(prompt("Enter the first number"),10);
        var n2=parseInt(prompt("Enter the second number"),10);
        check(n1,n2);
        function check(l,m)
        {
           sum=l+m;
           if(sum%2==0)
           document.write("sum of all numbers is even");
           else
           document.write("sum of all numbers is odd");
        }
    </script>
</body>
</html>
