<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
           border:5px solid black;
           margin-left:35%;
           margin-right:35%;
           margin-top:5%;
           border-radius:5px;
       }
       .one{
           border:1px solid blue;
           border-radius:2px;
           background-color: blue;
       }
    </style>
    <script>
       function toggle(){
           const flag=document.querySelector("#password");
           if(flag.type==="password"){
               flag.type="text";
           }
           else{
               flag.type="password";
           }
       }
    </script>
</head>
<body>
    
    <div style="text-align:center;">
        <h2>Sign Up</h2>
        <p>
            <label for="username">Username:</label><br><br>
            <input type="text" name="Usename" id="username"><br><br>
            <label for="password">password:</label><br><br>
            <input type="password" id="password" value="dummy">
            <input type="checkbox" id="checkbox" onclick="toggle()"><br><br>
            <input class="one" type="submit" value="Submit">
        </p>
    </div>
</body>
</html>
