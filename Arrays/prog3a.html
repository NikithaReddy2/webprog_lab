    <script>
        var n1 = prompt("Enter size of the array1")

        }
        var n2 = prompt("Enter size of the array2")
        var b = new Array(n2)
        for (i = 0; i < n2; i++) {
            b[i] = prompt("Enter  element " + (i + 1))
        }
        if (n1 != n2) {
            document.write("Non identical")
            throw ''

        }
        for (i = 0; i < n1; i++) {
            if (a[i] != b[i]) {
                document.write("Non identical")
                throw ''
            }
        }
        document.write(" Entered Two arrays are identical")
    </script>
