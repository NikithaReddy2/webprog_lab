<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = prompt("Enter a number")
        var a = []
        document.write("Fibonacci series <br>")
        if (n == 0) {
            document.write("0")
            throw ''
        }
        if (n == 1) {
            document.write("0 1")
            throw ''
        }
        a.push(0)
        a.push(1)
        for (i = 2; i < n; i++) {
            a.push(a[i - 1] + a[i - 2])
        }
        document.write(a)
    </script>
</head>

<body>

</body>

</html>
