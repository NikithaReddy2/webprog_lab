<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = prompt("Enter the size of the array")
        var b= new Array(a)
        for (i = 0; i < a; i++) {
            b[i] = prompt("Enter the element " + (i + 1))
        }
        b.sort()
        document.write("Elements after sorting" + "<br>")
        for (i = 0; i < a; i++)
            document.write(b[i] + " ")
    </script>
</head>
<body>
</body>
</html>
