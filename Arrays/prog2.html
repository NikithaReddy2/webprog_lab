<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = prompt("Enter the size of the array")
        var a = new Array(n)
        for (i = 0; i < n; i++) {
            a[i] = prompt("Enter the element " + (i + 1))
        }
        index = 0
        max = 0
        for (i = 0; i < n; i++) {
            count = 1
            for (j = 0; j < n; j++) {
                if (a[i] == a[j] && i != j)
                    count++
            }
            if (count > max) {
                max = count
                index = i
            }
        }
        document.write(a[index] + "(" + max + "times)")
    </script>
</head>

<body>

</body>

</html>
